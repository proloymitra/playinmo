<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#000000" />
  
  <!-- Game board outline -->
  <rect x="75" y="30" width="150" height="230" rx="5" stroke="#333333" stroke-width="3" fill="none" />
  
  <!-- Grid lines (vertical) -->
  <line x1="90" y1="30" x2="90" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="105" y1="30" x2="105" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="120" y1="30" x2="120" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="135" y1="30" x2="135" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="150" y1="30" x2="150" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="165" y1="30" x2="165" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="180" y1="30" x2="180" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="195" y1="30" x2="195" y2="260" stroke="#333333" stroke-width="1" />
  <line x1="210" y1="30" x2="210" y2="260" stroke="#333333" stroke-width="1" />
  
  <!-- Grid lines (horizontal) -->
  <line x1="75" y1="45" x2="225" y2="45" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="60" x2="225" y2="60" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="75" x2="225" y2="75" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="90" x2="225" y2="90" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="105" x2="225" y2="105" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="120" x2="225" y2="120" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="135" x2="225" y2="135" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="150" x2="225" y2="150" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="165" x2="225" y2="165" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="180" x2="225" y2="180" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="195" x2="225" y2="195" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="210" x2="225" y2="210" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="225" x2="225" y2="225" stroke="#333333" stroke-width="1" />
  <line x1="75" y1="240" x2="225" y2="240" stroke="#333333" stroke-width="1" />
  
  <!-- Tetromino I (long piece) -->
  <rect x="90" y="45" width="15" height="15" fill="#00f0f0" stroke="#008888" stroke-width="1" />
  <rect x="105" y="45" width="15" height="15" fill="#00f0f0" stroke="#008888" stroke-width="1" />
  <rect x="120" y="45" width="15" height="15" fill="#00f0f0" stroke="#008888" stroke-width="1" />
  <rect x="135" y="45" width="15" height="15" fill="#00f0f0" stroke="#008888" stroke-width="1" />
  
  <!-- Tetromino O (square piece) -->
  <rect x="165" y="60" width="15" height="15" fill="#f0f000" stroke="#888800" stroke-width="1" />
  <rect x="180" y="60" width="15" height="15" fill="#f0f000" stroke="#888800" stroke-width="1" />
  <rect x="165" y="75" width="15" height="15" fill="#f0f000" stroke="#888800" stroke-width="1" />
  <rect x="180" y="75" width="15" height="15" fill="#f0f000" stroke="#888800" stroke-width="1" />
  
  <!-- Tetromino T -->
  <rect x="120" y="105" width="15" height="15" fill="#a000f0" stroke="#600088" stroke-width="1" />
  <rect x="135" y="105" width="15" height="15" fill="#a000f0" stroke="#600088" stroke-width="1" />
  <rect x="150" y="105" width="15" height="15" fill="#a000f0" stroke="#600088" stroke-width="1" />
  <rect x="135" y="120" width="15" height="15" fill="#a000f0" stroke="#600088" stroke-width="1" />
  
  <!-- Tetromino S -->
  <rect x="150" y="150" width="15" height="15" fill="#00f000" stroke="#008800" stroke-width="1" />
  <rect x="165" y="150" width="15" height="15" fill="#00f000" stroke="#008800" stroke-width="1" />
  <rect x="135" y="165" width="15" height="15" fill="#00f000" stroke="#008800" stroke-width="1" />
  <rect x="150" y="165" width="15" height="15" fill="#00f000" stroke="#008800" stroke-width="1" />
  
  <!-- Tetromino Z -->
  <rect x="90" y="195" width="15" height="15" fill="#f00000" stroke="#880000" stroke-width="1" />
  <rect x="105" y="195" width="15" height="15" fill="#f00000" stroke="#880000" stroke-width="1" />
  <rect x="105" y="210" width="15" height="15" fill="#f00000" stroke="#880000" stroke-width="1" />
  <rect x="120" y="210" width="15" height="15" fill="#f00000" stroke="#880000" stroke-width="1" />
  
  <!-- Tetromino L -->
  <rect x="180" y="195" width="15" height="15" fill="#f0a000" stroke="#886000" stroke-width="1" />
  <rect x="180" y="210" width="15" height="15" fill="#f0a000" stroke="#886000" stroke-width="1" />
  <rect x="180" y="225" width="15" height="15" fill="#f0a000" stroke="#886000" stroke-width="1" />
  <rect x="195" y="225" width="15" height="15" fill="#f0a000" stroke="#886000" stroke-width="1" />
  
  <!-- Score and Next Piece UI -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="#ffffff">TETRIS</text>
</svg>