<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#6c5ce7" />
  
  <!-- Playfield Grid Pattern -->
  <defs>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="45" height="45" x="2.5" y="2.5" rx="5" fill="#5b4bcb" stroke="#8075e8" stroke-width="1.5" />
    </pattern>
  </defs>
  <rect width="280" height="220" x="10" y="40" rx="10" fill="url(#gridPattern)" />
  
  <!-- Cute Monsters Cards -->
  <!-- Monster 1 - Green -->
  <g transform="translate(60, 75)">
    <rect width="40" height="40" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
    <circle cx="20" cy="15" r="12" fill="white" />
    <circle cx="20" cy="15" r="6" fill="#333" />
    <circle cx="23" cy="13" r="2" fill="white" />
    <path d="M10,25 Q20,35 30,25" stroke="#333" stroke-width="2" fill="none" />
    <path d="M12,10 L18,5 M22,5 L28,10" stroke="#27ae60" stroke-width="2" />
  </g>
  
  <!-- Monster 2 - Purple -->
  <g transform="translate(120, 75)">
    <rect width="40" height="40" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <circle cx="15" cy="15" r="8" fill="white" />
    <circle cx="25" cy="15" r="8" fill="white" />
    <circle cx="15" cy="15" r="4" fill="#333" />
    <circle cx="25" cy="15" r="4" fill="#333" />
    <path d="M15,30 Q20,25 25,30" stroke="#333" stroke-width="2" fill="none" />
    <path d="M10,7 L20,14 M20,14 L30,7" stroke="#8e44ad" stroke-width="2" />
  </g>
  
  <!-- Monster 3 - Blue -->
  <g transform="translate(180, 75)">
    <rect width="40" height="40" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <circle cx="16" cy="15" r="6" fill="white" />
    <circle cx="24" cy="15" r="6" fill="white" />
    <ellipse cx="16" cy="15" rx="3" ry="6" fill="#333" />
    <ellipse cx="24" cy="15" rx="3" ry="6" fill="#333" />
    <path d="M15,28 Q20,32 25,28" stroke="#333" stroke-width="2" fill="none" />
    <path d="M13,6 Q20,12 27,6" stroke="#2980b9" stroke-width="2" fill="none" />
  </g>
  
  <!-- Monster 4 - Yellow -->
  <g transform="translate(60, 140)">
    <rect width="40" height="40" rx="5" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
    <circle cx="14" cy="15" r="5" fill="white" />
    <circle cx="26" cy="15" r="5" fill="white" />
    <circle cx="14" cy="15" r="2" fill="#333" />
    <circle cx="26" cy="15" r="2" fill="#333" />
    <path d="M20,20 L15,28 M20,20 L25,28" stroke="#333" stroke-width="2" />
    <path d="M10,10 L15,5 M25,5 L30,10" stroke="#f39c12" stroke-width="2" />
  </g>
  
  <!-- Monster 5 - Red -->
  <g transform="translate(120, 140)">
    <rect width="40" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <circle cx="20" cy="15" r="10" fill="white" />
    <circle cx="20" cy="15" r="5" fill="#333" />
    <path d="M10,25 C15,35 25,35 30,25" stroke="#333" stroke-width="2" fill="none" />
    <path d="M15,5 L20,10 L25,5" stroke="#c0392b" stroke-width="2" />
  </g>
  
  <!-- Monster 6 - Orange -->
  <g transform="translate(180, 140)">
    <rect width="40" height="40" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <rect x="12" y="12" width="7" height="7" rx="1" fill="white" />
    <rect x="21" y="12" width="7" height="7" rx="1" fill="white" />
    <rect x="14" y="14" width="3" height="3" fill="#333" />
    <rect x="23" y="14" width="3" height="3" fill="#333" />
    <path d="M15,28 L20,25 L25,28" stroke="#333" stroke-width="2" />
    <path d="M10,7 L17,10 M23,10 L30,7" stroke="#d35400" stroke-width="2" />
  </g>
  
  <!-- Title Bar -->
  <rect width="260" height="35" x="20" y="10" rx="10" fill="#4834d4" />
  <text x="150" y="33" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="white">MONSTER MATCH</text>
  
  <!-- Score Display -->
  <rect width="260" height="30" x="20" y="260" rx="10" fill="#4834d4" />
  <text x="70" y="280" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="white">SCORE: 240</text>
  <text x="210" y="280" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="white">MOVES: 15</text>
  
  <!-- Matching Animation -->
  <circle cx="140" cy="160" r="50" fill="rgba(255,255,255,0.2)" opacity="0.5">
    <animate attributeName="r" from="0" to="50" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="140" cy="160" r="40" fill="rgba(255,255,255,0.2)" opacity="0.4">
    <animate attributeName="r" from="0" to="40" dur="2s" begin="0.3s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.4" to="0" dur="2s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="140" cy="160" r="30" fill="rgba(255,255,255,0.2)" opacity="0.3">
    <animate attributeName="r" from="0" to="30" dur="2s" begin="0.6s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" begin="0.6s" repeatCount="indefinite" />
  </circle>
</svg>