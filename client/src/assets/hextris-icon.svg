<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#2c3e50" />
  
  <!-- Hexagonal Grid -->
  <defs>
    <pattern id="hexPattern" width="40" height="70" patternUnits="userSpaceOnUse">
      <path d="M0,17.5 L10,0 L30,0 L40,17.5 L30,35 L10,35 Z" fill="none" stroke="#34495e" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#hexPattern)" />
  
  <!-- Central Hexagon Game Board -->
  <g transform="translate(150, 150)">
    <!-- Central Hex -->
    <path d="M0,-70 L60.6,-35 L60.6,35 L0,70 L-60.6,35 L-60.6,-35 Z" fill="#34495e" stroke="#2c3e50" stroke-width="2" />
    
    <!-- Hex Pieces - Bottom -->
    <path d="M0,0 L0,70 L-60.6,35 Z" fill="#e67e22" stroke="#2c3e50" stroke-width="1" />
    <path d="M0,0 L0,70 L60.6,35 Z" fill="#3498db" stroke="#2c3e50" stroke-width="1" />
    
    <!-- Hex Pieces - Right -->
    <path d="M0,0 L60.6,35 L60.6,-35 Z" fill="#2ecc71" stroke="#2c3e50" stroke-width="1" />
    
    <!-- Hex Pieces - Top -->
    <path d="M0,0 L60.6,-35 L0,-70 Z" fill="#9b59b6" stroke="#2c3e50" stroke-width="1" />
    <path d="M0,0 L0,-70 L-60.6,-35 Z" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" />
    
    <!-- Hex Pieces - Left -->
    <path d="M0,0 L-60.6,-35 L-60.6,35 Z" fill="#f1c40f" stroke="#2c3e50" stroke-width="1" />
    
    <!-- Central Hex -->
    <path d="M0,-20 L17.3,-10 L17.3,10 L0,20 L-17.3,10 L-17.3,-10 Z" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  </g>
  
  <!-- Falling Hex Blocks -->
  <g transform="translate(70, 100)">
    <path d="M0,-20 L17.3,-10 L17.3,10 L0,20 L-17.3,10 L-17.3,-10 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  </g>
  
  <g transform="translate(250, 90)">
    <path d="M0,-20 L17.3,-10 L17.3,10 L0,20 L-17.3,10 L-17.3,-10 Z" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  </g>
  
  <g transform="translate(200, 60)">
    <path d="M0,-20 L17.3,-10 L17.3,10 L0,20 L-17.3,10 L-17.3,-10 Z" fill="#2ecc71" stroke="#27ae60" stroke-width="1" />
  </g>
  
  <g transform="translate(90, 220)">
    <path d="M0,-20 L17.3,-10 L17.3,10 L0,20 L-17.3,10 L-17.3,-10 Z" fill="#f1c40f" stroke="#f39c12" stroke-width="1" />
  </g>
  
  <g transform="translate(220, 230)">
    <path d="M0,-20 L17.3,-10 L17.3,10 L0,20 L-17.3,10 L-17.3,-10 Z" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" />
  </g>
  
  <!-- Score Display -->
  <rect x="10" y="10" width="110" height="30" rx="5" fill="#34495e" />
  <text x="65" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="white">SCORE: 2849</text>
  
  <!-- Level Display -->
  <rect x="180" y="10" width="110" height="30" rx="5" fill="#34495e" />
  <text x="235" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="white">LEVEL: 8</text>
  
  <!-- Title -->
  <rect x="20" y="260" width="260" height="30" rx="5" fill="#34495e" />
  <text x="150" y="282" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="white">HEXTRIS</text>
</svg>