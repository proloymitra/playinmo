<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#1e3a8a" />
  
  <!-- 3D Effect -->
  <defs>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338ca" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
  </defs>
  
  <!-- 3D Gallows -->
  <rect x="60" y="230" width="180" height="20" rx="5" fill="#8b5a2b" />
  <rect x="90" y="70" width="15" height="160" rx="3" fill="#8b5a2b" />
  <rect x="90" y="70" width="120" height="15" rx="3" fill="#8b5a2b" />
  <rect x="200" y="70" width="5" height="30" fill="#8b5a2b" />
  
  <!-- 3D Perspective Head -->
  <ellipse cx="200" cy="120" rx="20" ry="20" fill="url(#topGradient)" />
  <path d="M185,120 Q200,140 215,120" fill="none" stroke="white" stroke-width="2" />
  <circle cx="193" cy="112" r="3" fill="white" />
  <circle cx="207" cy="112" r="3" fill="white" />
  
  <!-- 3D Body -->
  <line x1="200" y1="140" x2="200" y2="180" stroke="url(#topGradient)" stroke-width="5" />
  
  <!-- Arms -->
  <line x1="200" y1="150" x2="175" y2="170" stroke="url(#topGradient)" stroke-width="5" />
  <line x1="200" y1="150" x2="225" y2="170" stroke="url(#topGradient)" stroke-width="5" />
  
  <!-- Legs -->
  <line x1="200" y1="180" x2="180" y2="210" stroke="url(#topGradient)" stroke-width="5" />
  <line x1="200" y1="180" x2="220" y2="210" stroke="url(#topGradient)" stroke-width="5" />
  
  <!-- Word Blanks -->
  <rect x="70" y="250" width="25" height="5" rx="2" fill="white" />
  <rect x="105" y="250" width="25" height="5" rx="2" fill="white" />
  <rect x="140" y="250" width="25" height="5" rx="2" fill="white" />
  <rect x="175" y="250" width="25" height="5" rx="2" fill="white" />
  <rect x="210" y="250" width="25" height="5" rx="2" fill="white" />
  
  <!-- 3D Effect for Letters -->
  <text x="75" y="245" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">H</text>
  <text x="110" y="245" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">A</text>
  <text x="145" y="245" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">N</text>
  <text x="180" y="245" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">G</text>
  <text x="215" y="245" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">?</text>
  
  <!-- Keyboard Visualization -->
  <rect x="70" y="270" width="160" height="20" rx="5" fill="#4338ca" />
  <text x="85" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">A B C D E F G H I J K L M</text>
  
  <!-- Game Title -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="white">3D HANGMAN</text>
</svg>